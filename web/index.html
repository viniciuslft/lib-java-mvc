<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-a..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/biblioteca-mvc/view/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-all text-white p-3 mb-4 d-flex align-items-center justify-content-between">
        <div class="text-white text-decoration-none d-flex align-items-center gap-3">
            <img src="view/assets/img/teste.jpg" alt="Logo Claretiano" height="40">
            <h4 class="glitch m-0" data-text="MVC">MVC</h4>
        </div>
    </div>
    <div class="main-container">
    
        <div class="windows-explorer">
            <header class="windows-header" style="padding-right: 3px;">
                <span>Sistema de Gerenciamento de Biblioteca</span>
                <button class="windows-button" style="padding:0; height:16px;width:16px;position:relative;">
                    <img src="view/assets/icons/close-icon.png" alt="" style="position:absolute;left:1px;top:0px;">
                </button>
                <button class="windows-button" style="padding:0; height:16px;width:16px;position:relative;margin-right:3px;">
                    <img src="view/assets/icons/question-icon.png" alt="" style="position:absolute;left:1px;top:0px;">
                </button>
            </header> 
            <div class="windows-explorer-content" style="height: 100%;">
                    <div class="icon-wrap">
                        <div class="icone-outer-container">
                            <div class="icon-inner-container" style="padding: 20px; text-align: center;">
                                <ul>
                                    <li class="icon-item">
                                        <span class="helper"></span>
                                        <a href="usuario/listar">
                                            <div class="bg-users img32" title="Gerenciar Usuários"></div>
                                            <span style="color: #000;">Usuários</span>
                                        </a>
                                    </li>
                                    <li class="icon-item">
                                        <span class="helper"></span>
                                        <a href="livro?acao=listar">
                                            <div class="bg-books img32" title="Gerenciar Livros"></div>
                                            <span style="color: #000e;">Livros</span>
                                        </a>
                                    </li>
                                    <li class="icon-item">
                                        <span class="helper"></span>
                                        <a href="emprestimo?acao=listar">
                                            <div class="bg-loan img32" title="Gerenciar Empréstimos"></div>
                                            <span style="color: #000;">Empréstimos</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div id="doom-window" class="windows-explorer" style="display: none; margin-top: 20px;">
            <header class="windows-header">
                <span>DOOM 95</span>
                <button class="windows-button" id="close-doom-btn" style="height: 16px; width: 16px; padding: 0; position: relative;">
                    <img src="view/assets/icons/close-icon.png" style="position: absolute; left: 1px; top: 0px;" alt="Fechar">
                </button>
            </header>
            <div class="windows-explorer-content" style="padding: 10px;">
                <div class="dosbox-container" id="doom-box"></div>
            </div>
        </div>

        <div class="start-bar">
            <a href="#" title="Start Menu" class="button start-button-wrapper js-start-button">
                <div class="start-button"></div>
            </a>
            <span class="start-bar-window">
                <div class="sprite gallery"></div>Início
            </span>
            <span class="made-by">
                Feito por <a href="https://github.com/viniciuslft" target="_blank">Vinicius Pedroza</a>
            </span>
        </div>
    </div>
    <div class="ui-desktop">
        <div class="recycle-bin ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="view/assets/icons/recycle_bin_empty-2.png" alt="">
                <span style="color: white;">Recycle Bin</span>
            </div>
        </div>
        <div class="doom ui-icon">
            <div class="ui-icon-container">
                <img width="32" height="32" src="view/assets/icons/doom95.png" alt="">
                <span style="color: white;">DOOM 95</span>
            </div>
        </div>
    </div>
    
    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let dosboxInstance = null;
        const doomIcon = document.querySelector(".doom");
        const doomWindow = document.getElementById("doom-window");
        const doomBox = document.getElementById("doom-box");
        const closeDoomBtn = document.getElementById("close-doom-btn");

        doomIcon.addEventListener("click", () => {
            doomWindow.style.display = "block";
            if (dosboxInstance !== null) return;
            dosboxInstance = new Dosbox({
            id: "doom-box",
            onload: function (dosbox) {
                dosbox.run("view/assets/game/DOOM-@evilution.zip", "DOOM/DOOM.EXE");
            },
            onrun: function (dosbox, app) {
                console.log("DOOM started: " + app);
            }
            });
        });
        closeDoomBtn.addEventListener("click", () => {
            doomWindow.style.display = "none";
            if (dosboxInstance) {
                dosboxInstance.stop();
                dosboxInstance = null;
            }
            doomBox.innerHTML = "";
        });

    </script>
</body>
</html>
